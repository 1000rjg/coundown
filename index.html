<!DOCTYPE html>
<html>
    <head>
        <title>Countdown to July 30th</title>
        <style>
            body {
                text-align: center;
                padding-top: 20%;
                background: #f0f0f0;
                font-family: Arial, sans-serif;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Countdown to July 30th</h1>
        <div id="countdown"></div>

        <script>
            function countdown() {
                var now = new Date();
                var eventDate = new Date(now.getFullYear(), 6, 30); // July 30th

                if(now > eventDate) {
                    eventDate.setFullYear(now.getFullYear() + 1);
                }

                var currentTime = now.getTime();
                var eventTime = eventDate.getTime();

                var remTime = eventTime - currentTime;

                var sec = Math.floor(remTime / 1000);
                var min = Math.floor(sec / 60);
                var hour = Math.floor(min / 60);
                var day = Math.floor(hour / 24);

                hour %= 24;
                min %= 60;
                sec %= 60;

                hour = (hour < 10) ? "0" + hour : hour;
                min = (min < 10) ? "0" + min : min;
                sec = (sec < 10) ? "0" + sec : sec;

                document.getElementById("countdown").textContent = day + " days, " + hour + " hours, " + min + " minutes, " + sec + " seconds";

                setTimeout(countdown, 1000);
            }

            countdown();
        </script>
    </body>
</html>
